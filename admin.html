<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin - Import Soal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/data.js"></script>
  <script defer src="assets/js/admin.js"></script>
</head>

<body>
  <main class="container admin-container">

    <header class="hero">
      <h1>Admin â€” Import Soal</h1>
      <p>Upload file JSON berformat benar untuk menambah atau menimpa soal.</p>
    </header>

    <!-- IMPORT AREA -->
    <section class="card admin-box">
      <h3>Import Soal</h3>

      <input type="file" id="import-file" accept=".json" class="input-file">

      <div class="admin-actions">
        <button id="import-btn" class="btn">Import Soal</button>
        <button id="export-json" type="button" class="btn-outline">Ekspor JSON</button>
        <button id="reset-to-seed" type="button" class="btn-ghost">Reset ke Default</button>
      </div>
    </section>

    <!-- PREVIEW AREA -->
    <section class="card preview-wrapper">
      <h3>Preview Soal per Kategori</h3>
      <div id="preview-area"></div>
    </section>

  </main>

  <script>
// DARK MODE
const toggle = document.getElementById("dark-toggle");
if (toggle) {
  const savedMode = localStorage.getItem("theme");
  if (savedMode === "dark") {
    document.documentElement.classList.add("dark");
    toggle.textContent = "â˜€ï¸";
  } else {
    toggle.textContent = "ðŸŒ™";
  }

  toggle.addEventListener("click", () => {
    const isDark = document.documentElement.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    toggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
  });
}

// CATEGORY HIGHLIGHT
const params = new URLSearchParams(window.location.search);
const cat = params.get("category");

document.querySelectorAll(".category-btn").forEach(btn => {
  if (btn.href.includes(cat)) {
    btn.classList.add("selected");
  }
});

// LEADERBOARD BUTTONS
const clearBtn = document.getElementById("clear-leaderboard");
if (clearBtn) {
  clearBtn.addEventListener("click", () => {
    localStorage.removeItem("leaderboard");
    location.reload();
  });
}

// SAVE LEADERBOARD (result page)
const saveBtn = document.getElementById("save-leaderboard-btn");
if (saveBtn) {
  saveBtn.addEventListener("click", () => {
    alert("Saved!");
  });
}

// IMPORT - ADMIN PAGE
const importBtn = document.getElementById("import-btn");
if (importBtn) {
  importBtn.addEventListener("click", () => {
    console.log("Import clicked!");
  });
}
</script>


</body>
</html>
